<html>
   <head>
      <title>Contact me</title>
      <style>
         form {
         font-family: Arial, sans-serif; 
         max-width: 400px; 
         margin: 20px auto; 
         padding: 20px; 
         border: 1px solid #ccc; 
         border-radius: 10px; 
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         }
         form > h1 {
         text-align: center; 
         font-size: 24px; 
         color: #333;
         }
         input, select {
         display: block; 
         width: 100%;
         margin-bottom: 10px;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         input[type="submit"] {
         width: 100px;
         background-color: #333;
         color: white;
         font-weight: bold;
         cursor: pointer;
         }
         label {
         display: block;
         font-size: 14px;
         color: #333;
         }
      </style>
   </head>
   <body>
      <form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/mdorzvqz" method="post">
         <fieldset id="fs-frm-inputs">
            <label for="full-name">Your Telegram</label>
            <input type="text" name="name" id="full-name" placeholder="@username" required="">
            <label for="attending">Are you alone?</label>
            <select name="attending" id="attending" required="">
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>
            <input type="hidden" name="_subject" id="email-subject" value="RSVP">
         </fieldset>
      </form>
      <input type="submit" value="Send">
   </body>
</html>
