<html>
   <head>
      <title>Contact me</title>
      <style>
         form {
         font-family: Arial, sans-serif; 
         max-width: 400px; 
         margin: 20px auto; 
         padding: 20px; 
         border: 1px solid #ccc; 
         border-radius: 10px; 
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         }
         form > h1 {
         text-align: center; 
         font-size: 24px; 
         color: #333;
         }
         input, select {
         display: block; 
         width: 100%;
         margin-bottom: 10px;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         input[name="name"]:invalid + input[type="submit"] {
         visibility: hidden;
         }
         input[type="submit"] {
         margin-top: 20px;
         background-color: #333;
         color: white;
         font-weight: bold;
         cursor: pointer;
         }
         form:invalid::after {
         content: "";
         display: block;
         width: 210px;
         height: 210px;
         margin: auto;
         background-image: url("https://i.imgur.com/BuHkgMn_d.webp?maxwidth=760");
         background-size: cover;
         background-repeat: no-repeat;
         }
         form:valid video {
         display: block;
         margin: auto;
         }
      </style>
   </head>
   <body>
      <form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/mdorzvqz" method="post">
         <fieldset id="fs-frm-inputs">
            <label for="full-name">Your Telegram</label>
            <input type="text" name="name" id="full-name" placeholder="@username" required="">
            <label for="attending">Are you ready to talk?</label>
            <select name="answer" id="attending" required="">
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>
            <input type="hidden" name="_subject" id="email-subject" value="Talk">
         </fieldset>
         <input type="submit" value="Send">
         <video autoplay muted width="210px" height="210px" hidden>
            <source src="https://i.imgur.com/TiBRMHE.mp4" type="video/mp4">
         </video>
      </form>
   </body>
</html>
