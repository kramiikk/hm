<html>

<head>
    <title>Contact me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/mdorzvqz" method="post">
        <fieldset id="fs-frm-inputs">
            <label for="full-name">Your Telegram</label>
            <input type="text" name="name" id="full-name" placeholder="@username" required>
            <label for="attending">Are you ready to talk?</label>
            <select name="answer" id="attending" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <input type="hidden" name="_subject" id="email-subject" value="Talk">
        </fieldset>
        <input type="submit" value="Send">
        <video autoplay muted loop width="210px" height="210px" hidden>
            <source src="https://i.imgur.com/TiBRMHE.mp4" type="video/mp4">
        </video>
    </form>
    <video autoplay muted loop width="210px" height="210px" id="bg-video">
        <source src="video.webm" type="video/webm">
    </video>
</body>

</html>
