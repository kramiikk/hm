<html>
   <head>
      <title>Contact me</title>
   </head>
   <body>
      <form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/mdorzvqz" method="post">
         <fieldset id="fs-frm-inputs">
            <label for="full-name">Tag</label>
            <input type="text" name="name" id="full-name" placeholder="@username" required="">
            <label for="attending">Will you?</label>
            <select name="attending" id="attending" required="">
               <option value="" selected="" disabled="">Select</option>
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>
            <label for="plus">how many?</label>
            <select name="plus" id="plus" required="">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
            </select>
            <input type="hidden" name="_subject" id="email-subject" value="RSVP">
         </fieldset>
         <input type="submit" value="RSVP">
      </form>
   </body>
</html>
